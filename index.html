<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="./main.css" />

			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="App">
			<h1>Emoji Suite Generator</h1>
			<input id="input" type="number" value="16" />
			<button onclick="genBM()">Generate</button>
			<input id="out" type="text" />
		</div>
	</body>
	<script>
		function genBM() {
			const input = document.getElementById('input');
			const count = parseInt(input.value);
			const emotes = ['ğŸ˜‚', 'ğŸ˜¹', 'ğŸ˜­', 'ğŸ¤£', 'ğŸ’€'];

			let out = '';
			for (let i = 0; i < count; i++) {
				out += emotes[Math.round(Math.random() * (emotes.length - 1))];
			}

			const outInput = document.getElementById('out');
			outInput.value = out;
			outInput.select();
			outInput.setSelectionRange(0, 99999);

			document.execCommand('copy');

			console.log(out);
		}
	</script>
